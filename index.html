<!doctype html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">   
</head>
<body>
    <header>Memory Game</header>
    <section id="game">
        <button v-if="!isGameStarted"@click="startGame" class="startButton"> Start Game </button>
        <div v-if="isGameStarted">
            <div class="bar">
                <button @click="restartGame" class="restartButton" > Restart Game</button>
                <p>{{ foundPair }} / {{ totalPair }}</p>
            </div>
            <div class="gridContainer">
                <div v-for="card in cards" @mousedown="select(card)" class="card">
                    <div class="cardContainer" :class="{ flipped: card.turned }">
                        <img v-if="card.faceVisible" :src="card.faceImage" class="card_image front">
                        <img src="./images/cardBack.jpeg" class="card_image back">
                    </div>
                </div>
                <div v-show="isGameEnd" class="gameEnd">Congratulations! <br/><br/> You Won!</div>
            </div>  
        </div> 
    </section>
</body>
</html>
